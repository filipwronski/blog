name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - master

jobs:
  # Cloudflare Pages will automatically build and deploy when we push to master
  # No need for manual deployment - just run tests/linting here if needed
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify build works
        run: npm run generate
